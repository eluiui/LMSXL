<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ejemplo de herencia de estilos</title>
	<style type="text/css">
		body {color:blue;}
		p {color: red;}
		.distinto {color:lime;}
		#unico {color:purple;}
	</style>
</head>
<body>
	<p>Primer <strong>párrafo</strong> de texto no <em>muy largo.</em></p>
	<p class="distinto" id="unico">Segundo <strong>párrafo</strong> de texto no <em>muy largo.</em></p>
	<p class="distinto">Tercer <strong>párrafo</strong> de texto no <em>muy largo.</em></p>
</body>
</html>
