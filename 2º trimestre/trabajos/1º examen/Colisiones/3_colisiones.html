<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ejemplo de herencia de estilos</title>
	<style type="text/css">
		body {color:blue}
		p strong {color:lime}
		p .especial {color:yellow;}
		p strong.especial{color:orange;}
		strong {color: red;}
		.especial {color:purple !important;}
	</style>
</head>
<body>
	<p>Primer <strong>párrafo</strong> de texto no <em>muy largo.</em></p>
	<p>Segundo <strong>párrafo</strong> de texto no <em>muy largo.</em></p>
	<p>Segundo <strong class="especial">párrafo</strong> de texto no <em>muy largo.</em></p>
</body>
</html>
