<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Display</title>
	<link rel="icon" type="image/png" href="../imagenes/favicon-16x16.png">
	<style>
	    #oculto{display:none;}
		li {display: inline;}
		a {display:block;}
	</style>
</head>
<body>
	<p onmouseover="mostrarOculto()">Lista de enlaces como elementos en bloque</p>
	<p id="oculto">Párrafo oculto</p>
	<a href="#">Enlace 1</a>
	<a href="#">Enlace 2</a>
	<a href="#">Enlace 3</a>
	<a href="#">Enlace 4</a>
	<p>Lista de items como elementos en línea</p>
	<ul>
	  <li><a href="#">HTML</a></li>
	  <li><a href="#">XHTML</a></li>
	  <li><a href="#">CSS</a></li>
	  <li><a href="#">JavaScript</a></li>
	</ul>
	<script>
		function mostrarOculto(){
		   document.getElementById("oculto").style.display="block";
		}
	</script>
</body>
</html>
